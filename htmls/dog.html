<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>狗狗</title>
<style type="text/css">
#dog{
	width:300px;
	height:120px;
	border:5px solid #DBDBDB;
	position:relative;
	background-image:url(../images/dog.jpg)	;
}
#dog .shadow{
	position:absolute;
	width:300px;
	height:40px;
	background-color:red;
	border-radius:50%;
	bottom:-40px;
	left:0px;
	box-shadow:0px -22px 20px gray;
	z-index:-1;
	background:transparent;
}

}
</style>
</head>

<body>
<div id="dog">
<div class="shadow"></div>
</div>
</body>
</html>
